<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introvert Quiz Poll</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body><div class="container-fluid" id ="cont">
    <div class="login-container" id="loginContainer">
        <h1> Quiz Poll</h1>
        <h3  >What Kind of Person Are You?  </h3>
        <form id="loginForm">
            <input type="text" id="name" style="height: 30px; width: 95%;"  placeholder="Enter your name" required>
            <button type="submit"><b>Start Quiz</b></button>
        </form>
        <div class="image-container">
            <img src="leadership.png" alt="Quiz Intro Image" class="left-image">
        </div>
       
    </div>
    <div class="container hidden" id="quizContainer">
        <h1>Introvert Quiz Poll</h1>
        <form id="quizForm">

              <div class="question" id="question1">
                     <label>1. Do you prefer one-on-one conversations than group activities?</label><br>
                     <div class="options">
                         <label class="custom-radio">
                             <input type="radio" name="q1" value="yes" required>
                             <span class="radio-btn"></span>
                             Yes
                         </label>
                         <label class="custom-radio">
                             <input type="radio" name="q1" value="no" required>
                             <span class="radio-btn"></span>
                             No
                         </label>
                     </div>
                 </div>

            <div class="question hidden" id="question2">
                <label>2. Do you dislike small talk but enjoy talking about specific topics in depth?</label><br>
                <div class="options">
                    <label class="custom-radio">
                    <input type="radio" name="q2" value="yes" required> 
                    <span class="radio-btn"></span>
                    Yes
                    </label>
                    <label class="custom-radio">
                    <input type="radio" name="q2" value="no" required>
                     <span class="radio-btn"></span>
                    No
                    </label>
                </div>
            </div>
            <div class="question hidden" id="question3">
                <label>3. Do you enjoy spending time alone sometimes?</label><br>
                <div class="options">
                    <label class="custom-radio">
                    <input type="radio" name="q3" value="yes" required> 
                    <span class="radio-btn"></span>
                    Yes
                    </label>
                    <label class="custom-radio">
                    <input type="radio" name="q3" value="no" required>
                    <span class="radio-btn"></span>
                    No 
                
                </label>
                </div>
            </div>
            <div class="question hidden" id="question4">
             <label>4. Do you prefer not to show or discuss your work with others until it’s finished?</label><br>
                <div class="options">
                    <label class="custom-radio">
                    <input type="radio" name="q4" value="yes" required> 
                    <span class="radio-btn"></span>
                    Yes
                    </label>
                    <label class="custom-radio">
                    <input type="radio" name="q4" value="no" required> 
                    <span class="radio-btn"></span>
                    No
                    </label>
                </div>
            </div>
            <div class="question hidden" id="question5">
                <label>5. Do people say you are soft-spoken or that you don’t talk much?</label><br>
                <div class="options">
                    <label class="custom-radio">
                    <input type="radio" name="q5" value="yes" required>
                    <span class="radio-btn"></span>
                    Yes
                    </label>
                    <label class="custom-radio">
                    <input type="radio" name="q5" value="no" required>
                    <span class="radio-btn"></span>
                    No
                    </label>
                </div>
            </div>
            <div class="question hidden" id="question6">
                <label>6. Do you think a lot before speaking or giving your opinion?</label><br>
                <div class="options">
                    <label class="custom-radio">
                    <input type="radio" name="q6" value="yes" required>
                    <span class="radio-btn"></span>
                    Yes
                    </label>
                    <label class="custom-radio">
                    <input type="radio" name="q6" value="no" required> 
                    <span class="radio-btn"></span>
                    No
                    </label>
                </div>
            </div>
            <div class="question hidden" id="question7">
                <label>7. When you see people you know, do you try to ignore them because you don’t like the formalities of saying "Hello" and "Hi"?</label><br>
                <div class="options">
                    <label class="custom-radio">
                    <input type="radio" name="q7" value="yes" required>
                    <span class="radio-btn"></span>
                    Yes
                    </label>
                    <label class="custom-radio">
                    <input type="radio" name="q7" value="no" required>
                    <span class="radio-btn"></span>
                    No
                    </label>
                </div>
            </div>
            <div class="question hidden" id="question8">
                <label>8. Do you feel more comfortable expressing yourself through writing or art than through talking?</label><br>
                <div class="options">
                    <label class="custom-radio">
                    <input type="radio" name="q8" value="yes" required> 
                    <span class="radio-btn"></span>
                    Yes
                    </label>
                    <label class="custom-radio">
                    <input type="radio" name="q8" value="no" required>
                    <span class="radio-btn"></span>
                    No
                    </label>
                </div>
            </div>
            <div class="question hidden" id="question9">
                <label>9. Do you feel uncomfortable being the center of attention?</label><br>
                <div class="options">
                    <label class="custom-radio">
                    <input type="radio" name="q9" value="yes" required> 
                    <span class="radio-btn"></span>
                    Yes
                 </label>

                 <label class="custom-radio">
                    <input type="radio" name="q9" value="no" required> 
                    <span class="radio-btn"></span>
                    No
                 </label>
                </div>
            </div>
            
            <div class="question hidden" id="question10">
                <label>10. Do you tend to avoid conflict and prefer peaceful, quiet environments?</label><br>
                <div class="options">
                    <label class="custom-radio">
                    <input type="radio" name="q10" value="yes" required> 
                    <span class="radio-btn"></span>
                    Yes
                    </label>
                    <label class="custom-radio">
                    <input type="radio" name="q10" value="no" required> 
                    <span class="radio-btn"></span>
                    No
                    </label>
                </div>
            </div>
            


            
            <button type="button" id="nextBtn">Next</button>
            <button type="submit" id="submitBtn" class="hidden">Submit</button>
            <div id="result" class="hidden">
                <h2>Results:</h2>
                <p id="resultText"></p>
            </div>
        </form>
    </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
